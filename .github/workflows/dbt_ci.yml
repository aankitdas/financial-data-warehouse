name: dbt CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  dbt-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies with uv
        run: uv sync
      
      - name: Create dbt profiles
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << EOF
          financial_warehouse:
            target: dev
            outputs:
              dev:
                type: snowflake
                account: ${{ secrets.SNOWFLAKE_ACCOUNT }}
                user: ${{ secrets.SNOWFLAKE_USER }}
                password: ${{ secrets.SNOWFLAKE_PASSWORD }}
                role: ACCOUNTADMIN
                database: FINANCE_WAREHOUSE
                schema: MART
                threads: 1
          EOF
      
      - name: dbt Debug
        run: uv run dbt debug
        working-directory: ./financial_dbt
      
      - name: dbt Parse
        run: uv run dbt parse
        working-directory: ./financial_dbt
      
      - name: dbt Run
        run: uv run dbt run
        working-directory: ./financial_dbt
      
      - name: dbt Test
        run: uv run dbt test
        working-directory: ./financial_dbt
      
      - name: Generate dbt Documentation
        run: uv run dbt docs generate
        working-directory: ./financial_dbt
      
      - name: Upload dbt artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dbt-artifacts
          path: financial_dbt/target/

  python-lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies with uv
        run: uv sync --only-dev
      
      - name: Lint with flake8
        run: uv run flake8 scripts/ --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true
      
      - name: Format check with black
        run: uv run black --check scripts/
        continue-on-error: true